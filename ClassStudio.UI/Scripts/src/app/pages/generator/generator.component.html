<section>
  <h3>Input</h3>

  <app-select
    [selectViewModel]="__inputSelectViewModel"
    (selected)="onSelect('input', $event)">
  </app-select>

  <textarea id="input-code" class="uk-textarea" required></textarea>
  <button class="uk-button uk-button-default"
          (click)="compile()">
    Complile
  </button>

</section>

<section>
  <h3>Output</h3>

  <app-select
    [selectViewModel]="__outputSelectViewModel"
    (selected)="onSelect('output', $event)">
  </app-select>

  <textarea class="uk-textarea" readonly> {{ outputCode }} </textarea>
</section>
