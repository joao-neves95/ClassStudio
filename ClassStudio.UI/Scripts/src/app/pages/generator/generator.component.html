<section>
    <h3>Input</h3>

    <div>
        <app-select [selectViewModel]="__inputSourceSelectViewModel"
                    (selected)="onSelect('INPUT-SOURCE-TYPE', $event)">
        </app-select>
        <app-select [selectViewModel]="__inputSelectViewModel"
                    (selected)="onSelect('INPUT-CODE-TYPE', $event)">
        </app-select>
    </div>

    <div class="source-files"
         *ngIf=" this.inputSourcePaths.length > 0 ">

        <!-- INPUT SOURCE FILES -->
        <ul class="uk-list">
            <li *ngFor=" let sourceFilePath of this.inputSourcePaths; let i = index ">

              {{ sourceFilePath }}

              <button uk-close type="button" (click)="removeFile(i)"></button>
            </li>
        </ul>
    </div>

    <textarea id="input-code" class="uk-textarea" required
              *ngIf=" inputSourceType === InOutSourceEnum.Text.toString() ">
    </textarea>
    <app-button class="file-selector"
                [buttonViewModel]="__inputSourceButtonViewModel"
                *ngIf=" inputSourceType === InOutSourceEnum.Files.toString() || inputSourceType === InOutSourceEnum.Directory.toString() ">
    </app-button>

    <button class="uk-button uk-button-default"
            (click)="compile()">
        Compile
    </button>

</section>

<section>
    <h3>Output</h3>

    <!-- <app-select
      [selectViewModel]="__outputSourceSelectViewModel"
      (selected)="onSelect('OUTPUT-SOURCE-TYPE', $event)">
    </app-select> -->
    <app-select [selectViewModel]="__outputSelectViewModel"
                (selected)="onSelect('OUTPUT-CODE-TYPE', $event)">
    </app-select>

    <textarea class="uk-textarea" readonly>
    {{ outputCode }}
  </textarea>

</section>
